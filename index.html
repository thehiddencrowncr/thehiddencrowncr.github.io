        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family:'Inter',sans-serif;
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:flex-start;
            padding:40px 20px 60px;
            background:#0a0a12;
            overflow-x:hidden;
        }

        /* â”€â”€ animated background blobs â”€â”€ */
        body::before,
        body::after {
            content:'';
            position:fixed;
            border-radius:50%;
            filter:blur(120px);
            pointer-events:none;
            z-index:0;
        }
        body::before {
            width:600px; height:600px;
            top:-200px; left:50%;
            transform:translateX(-50%);
            background:rgba(88,28,135,.2);
            animation:blobBreathe 6s ease-in-out infinite;
        }
        body::after {
            width:500px; height:500px;
            bottom:-150px; left:50%;
            transform:translateX(-50%);
            background:rgba(139,92,246,.12);
            animation:blobBreathe 7s ease-in-out infinite 1s;
        }

        @keyframes blobBreathe {
            0%,100% { opacity:.5; transform:translateX(-50%) scale(1); }
            50%     { opacity:1;  transform:translateX(-50%) scale(1.15); }
        }

        /* floating particles */
        .particles {
            position:fixed;
            inset:0;
            pointer-events:none;
            z-index:0;
            overflow:hidden;
        }
        .particle {
            position:absolute;
            width:3px; height:3px;
            background:#a855f7;
            border-radius:50%;
            opacity:0;
            animation:particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0%   { opacity:0; transform:translateY(0) scale(.5); }
            10%  { opacity:.6; }
            90%  { opacity:.3; }
            100% { opacity:0; transform:translateY(-100vh) scale(0); }
        }

        .container {
            max-width:420px;
            width:100%;
            position:relative;
            z-index:1;
        }

        /* â”€â”€ header â”€â”€ */
        .header {
            text-align:center;
            margin-bottom:32px;
            animation:fadeSlideUp .8s ease-out both;
        }

        .avatar-wrap {
            position:relative;
            display:inline-block;
            margin-bottom:16px;
        }

        .avatar-glow {
            position:absolute;
            inset:-12px;
            border-radius:50%;
            background:radial-gradient(circle, rgba(168,85,247,.35) 0%, transparent 70%);
            animation:glowPulse 3s ease-in-out infinite;
            z-index:0;
        }

        @keyframes glowPulse {
            0%,100% { opacity:.4; transform:scale(.95); }
            50%     { opacity:1;  transform:scale(1.1); }
        }

        .avatar {
            position:relative;
            z-index:1;
            width:110px;
            height:110px;
            border-radius:50%;
            object-fit:cover;
            border:3px solid rgba(168,85,247,.3);
            animation:avatarBreathe 4s ease-in-out infinite;
        }

        @keyframes avatarBreathe {
            0%,100% { box-shadow:0 0 20px rgba(168,85,247,.15); }
            50%     { box-shadow:0 0 40px rgba(168,85,247,.35); }
        }

        .brand-name {
            font-size:24px;
            font-weight:900;
            color:#e2e0ff;
            text-transform:uppercase;
            margin-bottom:6px;
            animation:textGlow 4s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%,100% { text-shadow:0 0 8px rgba(168,85,247,.1); }
            50%     { text-shadow:0 0 20px rgba(168,85,247,.3), 0 0 40px rgba(168,85,247,.1); }
        }

        .tagline {
            font-size:14px;
            color:#8b85a8;
            line-height:1.5;
        }

        /* â”€â”€ featured â”€â”€ */

            border:1px solid rgba(168,85,247,.2);
            border-radius:16px;
            padding:16px;
            margin-bottom:24px;
            text-align:center;
            position:relative;
            overflow:hidden;
            animation:fadeSlideUp .8s ease-out .15s both;
        }

        .featured::before {
            content:'';
            position:absolute;
            inset:-1px;
            border-radius:16px;
            padding:1px;
            background:linear-gradient(135deg, rgba(168,85,247,.3), transparent, rgba(168,85,247,.15));
            -webkit-mask:linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite:xor;
            mask-composite:exclude;
            animation:borderGlow 3s ease-in-out infinite;
            pointer-events:none;
        }

        @keyframes borderGlow {
            0%,100% { opacity:.4; }
            50%     { opacity:1; }
        }

        .stat-number {

        /* â”€â”€ footer â”€â”€ */

            from { opacity:0; transform:translateY(24px); }
            to   { opacity:1; transform:translateY(0); }
        }
